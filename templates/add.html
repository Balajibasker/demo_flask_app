<!DOCTYPE html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<head>
        <title>Addition</title>
    </head>
    <body>
        <div>
            <!-- <form action="/addition" method="post" > -->
            <div class="input-group" >
                <label>First number</label>
                <input type="text" id ="val1" name = 'val1'/>
              </div>
              <div class="input-group"  >
                <label>second number</label>
                <input type="text" id ="val2" name = 'val2'/>
                <button type="submit" class="login-button" onclick="Addition()">submit</button>
                <h2 id ='3' style="display:none;">RESULT:</h2><h2 id="result" ></h2>
              </div>
            <!-- </form> -->
        </div>
        
        <script>
            
            function Addition(){
                val1 = document.getElementById("val1").value;
                val2 = document.getElementById("val2").value;
                console.log(val1)

                $.ajax({
                    type:"POST",
                    headers:{"Content-Type":"application/json"},
                    url:"/addition",
                    data:JSON.stringify({val1:val1,val2:val2}),
                    success:function(response,error)
                    {
                        console.log(response);
                        document.getElementById("3").style.display = "block"; 
                        document.getElementById('result').innerHTML = response['response']

                    },

                    error:function(response,error)
                    {
                        console.log(response);

                    },

                });
            }
        </script>
        
    </body>
</html>
